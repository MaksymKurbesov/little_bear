name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: cd frontend && npm install

    - name: Build project
      run: cd frontend && npm run build

    - name: Start SSH agent and add key
      run: |
        eval $(ssh-agent -s)
        ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY_LITTLEBEAR }}"

    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan 69.57.163.156 >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        rsync -avz --delete frontend/dist/ root@69.57.163.156:/var/www/littlebear-app.online/

    - name: Clean up local build
      run: rm -rf frontend/dist/